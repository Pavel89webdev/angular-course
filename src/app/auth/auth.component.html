<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          id="email"
          formControlName="email"
          class="form-control"
          type="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          formControlName="password"
          class="form-control"
          type="password"
        />
      </div>
      <div>
        <button class="btn btn-secondary" type="button" (click)="onSwitch()">
          Switch to {{ mode === 'singUp' ? 'Login' : 'singUp' }}
        </button>
        |
        <button class="btn btn-primary" type="sbmit" [disabled]="authForm.invalid">
          {{ mode === 'singUp' ? 'SingUp' : 'Login' }}
        </button>
      </div>
    </form>
    <hr/>
    <div  class="row">
      <div *ngIf="isLoading" class="col-xs-6 col-xs-offset-6">
        <app-spinner></app-spinner>
      </div>
      <div *ngIf="error" class="col-xs-12">
        <div class="alert alert-danger"><p>{{ error }}</p></div>
      </div>
    </div>
  </div>
</div>
