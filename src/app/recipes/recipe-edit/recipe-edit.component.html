<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeFormGroup" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button 
                        type="submit" 
                        class="btn btn-success"
                        [disabled]="recipeFormGroup.invalid"
                    >
                        Save
                    </button>
                    <button 
                    type="button" 
                    class="btn btn-danger"
                    (click)="onCancel()"
                    >
                       Cancel
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            formControlName="name"
                            id="name"
                            type="text"
                            class="form-control"
                        />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input 
                            id="imagePath"
                            formControlName="imagePath"
                            type="text"
                            class="form-control"
                            #imageUrlInputRef
                        />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imageUrlInputRef.value" class="img-responsive"/>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="descriprtion">Descriprtion</label>
                        <textarea 
                            id="description"
                            formControlName="description"
                            class="form-control"
                            rows="6"
                        ></textarea>
                    </div>
                </div>
            </div>
            <div formArrayName="ingredients">
                <div 
                *ngFor="let ingredient of ingredients.controls; let i = index" 
                [formGroupName]="i"
                class="row"
                style="margin-bottom: 8px;"
                >
                    <div class="col-xs-8">
                        <input
                        type="text"
                        class="form-control"
                        id="product"
                        [formControlName]="'name'"
                        />
                    </div>
                    <div class="col-xs-2">
                        <input
                        type="text"
                        class="form-control"
                        id="amount"
                        formControlName="amount"
                        />
                    </div>
                    <div class="col-xs-2">
                        <button 
                        class="btn btn-danger" 
                        type="button"
                        (click)="onDeleteIngredient(i)"
                        >X</button>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="col-xs-12">
                <button 
                class="btn btn-success"
                type="button"
                (click)="addIngredient()"
                >Add ingredient</button>
            </div>
            
            
        </form>
    </div>
</div>
