<header>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="#" class="navbar-brand">Recipe Book</a>
      </div>

      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li *ngIf="!isAuthenticated" routerLinkActive="active">
            <a routerLink="auth">Login</a>
          </li>
          <li *ngIf="isAuthenticated" routerLinkActive="active">
            <a routerLink="recipies">Recipes</a>
          </li>
          <li *ngIf="isAuthenticated" routerLinkActive="active">
            <a routerLink="shopping-list">Shopping List</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li *ngIf="isAuthenticated">
            <a class="pointer" (click)="onLogout()">Logout</a>
          </li>
          <li *ngIf="isAuthenticated" class="dropdown" appDropdown>
            <a class="dropdown-toggle pointer" role="button"
              >Manage data<span class="caret"></span
            ></a>
            <ul class="dropdown-menu">
              <li><a class="pointer" (click)="onSaveData()">Save Data</a></li>
              <li><a class="pointer" (click)="onFetchData()">Fetch Data</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
